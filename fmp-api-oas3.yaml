  /stable/insider-trading/reporting-name:
    get:
      summary: Search Insider Trades by Reporting Name API
      description: Search for insider trading activity by reporting name using the Search Insider Trades by Reporting Name API. Track trading activities of specific individuals or groups involved in corporate insider transactions.
      parameters:
        - name: name
          in: query
          required: true
          description: Name of the insider to search for
          schema:
            type: string
          example: "Zuckerberg"
        - name: apikey
          in: query
          required: true
          description: API key for authentication
          schema:
            type: string

      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    reportingCik:
                      type: string
                      example: "0001548760"
                    reportingName:
                      type: string
                      example: "Zuckerberg Mark"
  /stable/earnings:
    get:
      summary: FMP Earnings Report API
      description: Retrieve in-depth earnings information with the FMP Earnings Report API. Gain access to key financial data for a specific stock symbol, including earnings report dates, EPS estimates, and revenue projections to help you stay on top of company performance.
      parameters:
        - name: symbol
          in: query
          required: true
          description: Stock symbol (e.g., AAPL for Apple Inc.)
          schema:
            type: string
          example: "AAPL"
        - name: limit
          in: query
          required: false
          description: Limit the number of results returned
          schema:
            type: number
          example: 5
        - name: apikey
          in: query
          required: true
          description: API key for authentication
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    symbol:
                      type: string
                      example: "AAPL"
                    date:
                      type: string
                      format: date
                      example: "2025-10-29"
                    epsActual:
                      type: number
                      format: float
                      nullable: true
                      example: null
                    epsEstimated:
                      type: number
                      format: float
                      nullable: true
                      example: null
                    revenueActual:
                      type: number
                      format: float
                      nullable: true
                      example: null
                    revenueEstimated:
                      type: number
                      format: float
                      nullable: true
                      example: null
                    lastUpdated:
                      type: string
                      format: date-time # Assuming date-time based on name, example is date
                      example: "2025-02-04"
  /stable/earnings-calendar:
    get:
      summary: FMP Earnings Calendar API
      description: Stay informed on upcoming and past earnings announcements with the FMP Earnings Calendar API. Access key data, including announcement dates, estimated earnings per share (EPS), and actual EPS for publicly traded companies.
      parameters:
        - name: from
          in: query
          required: true
          description: Start date for the earnings calendar (YYYY-MM-DD)
          schema:
            type: string
            format: date
          example: "2024-12-24"
        - name: to
          in: query
          required: true
          description: End date for the earnings calendar (YYYY-MM-DD)
          schema:
            type: string
            format: date
          example: "2025-03-24"
        - name: apikey
          in: query
          required: true
          description: API key for authentication
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    symbol:
                      type: string
                      example: "KEC.NS"
                    date:
                      type: string
                      format: date
                      example: "2024-11-04"
                    eps:
                      type: number
                      format: float
                      nullable: true
                      example: 4.39
                    epsEstimated:
                      type: number
                      format: float
                      nullable: true
                      example: 4.97
                    revenueActual:
                      type: number # Allowing float for flexibility despite integer example
                      format: float
                      nullable: true
                      example: 51133100000
                    revenueEstimated:
                      type: number # Allowing float for flexibility despite integer example
                      format: float
                      nullable: true
                      example: 44687400000
                    lastUpdated:
                      type: string
                      format: date-time # Assuming date-time based on name, example is date
                      example: "2024-12-08"
  /stable/profile/{symbol}:
    get:
      summary: Company Information API
      description: Get detailed profile information for a specific company using its stock symbol. Access data like price, market cap, industry, description, and more.
      parameters:
        - name: symbol
          in: path
          required: true
          description: Stock symbol (e.g., AAPL for Apple Inc.)
          schema:
            type: string
          example: "AAPL"
        - name: apikey
          in: query
          required: true
          description: API key for authentication
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array # Response is an array containing one object
                items:
                  type: object
                  properties:
                    symbol:
                      type: string
                      example: "AAPL"
                    price:
                      type: number
                      format: float
                      example: 197.57
                    beta:
                      type: number
                      format: float
                      example: 1.288
                    volAvg:
                      type: integer
                      example: 61881888
                    mktCap:
                      type: number # Use number for large integers
                      example: 3050517207040
                    lastDiv:
                      type: number
                      format: float
                      example: 0.96
                    range:
                      type: string
                      example: "164.08-199.62"
                    changes:
                      type: number
                      format: float
                      example: 0.85
                    companyName:
                      type: string
                      example: "Apple Inc."
                    currency:
                      type: string
                      example: "USD"
                    cik:
                      type: string
                      example: "0000320193"
                    isin:
                      type: string
                      example: "US0378331005"
                    cusip:
                      type: string
                      example: "037833100"
                    exchange:
                      type: string
                      example: "NASDAQ Global Select"
                    exchangeShortName:
                      type: string
                      example: "NASDAQ"
                    industry:
                      type: string
                      example: "Consumer Electronics"
                    website:
                      type: string
                      format: url
                      example: "https://www.apple.com"
                    description:
                      type: string
                      example: "Apple Inc. designs, manufactures, and markets smartphones, personal computers, tablets, wearables, and accessories worldwide..." # Truncated for brevity
                    ceo:
                      type: string
                      example: "Mr. Timothy D. Cook"
                    sector:
                      type: string
                      example: "Technology"
                    country:
                      type: string
                      example: "US"
                    fullTimeEmployees:
                      type: string # Use string as example has comma
                      example: "161000"
                    phone:
                      type: string
                      example: "408 996 1010"
                    address:
                      type: string
                      example: "One Apple Park Way"
                    city:
                      type: string
                      example: "Cupertino"
                    state:
                      type: string
                      example: "CA"
                    zip:
                      type: string
                      example: "95014"
                    dcfDiff:
