                    isCountedForPerformance:
                      type: boolean
                      example: true
  /stable/insider-trading/reporting-name:
    get:
      summary: Search Insider Trades by Reporting Name API
      description: Search for insider trading activity by reporting name using the Search Insider Trades by Reporting Name API. Track trading activities of specific individuals or groups involved in corporate insider transactions.
      parameters:
        - name: name
          in: query
          required: true
          description: Name of the insider to search for
          schema:
            type: string
          example: "Zuckerberg"
        - name: apikey
          in: query
          required: true
          description: API key for authentication
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    reportingCik:
                      type: string
                      example: "0001548760"
                    reportingName:
                      type: string
                      example: "Zuckerberg Mark"
