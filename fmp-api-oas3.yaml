                    typeOfSecurity:
                      type: string
                      example: "COM"
                    securityCusip:
                      type: string
                      example: "037833100"
                    sharesType:
                      type: string
                      example: "SH"
                    putCallShare:
                      type: string
                      example: "Share"
                    investmentDiscretion:
                      type: string
                      example: "SOLE"
                    industryTitle:
                      type: string
                      example: "ELECTRONIC COMPUTERS"
                    weight:
                      type: number
                      format: float
                      example: 5.4673
                    lastWeight:
                      type: number
                      format: float
                      example: 5.996
                    changeInWeight:
                      type: number
                      format: float
                      example: -0.5287
                    changeInWeightPercentage:
                      type: number
                      format: float
                      example: -8.8175
                    marketValue:
                      type: number
                      format: float
                      example: 222572509140
                    lastMarketValue:
                      type: number
                      format: float
                      example: 252876459509
                    changeInMarketValue:
                      type: number
                      format: float
                      example: -30303950369
                    changeInMarketValuePercentage:
                      type: number
                      format: float
                      example: -11.9837
                    sharesNumber:
                      type: number
                      format: float
                      example: 1299997133
                    lastSharesNumber:
                      type: number
                      format: float
                      example: 1303688506
                    changeInSharesNumber:
                      type: number
                      format: float
                      example: -3691373
                    changeInSharesNumberPercentage:
                      type: number
                      format: float
                      example: -0.2831
                    quarterEndPrice:
                      type: number
