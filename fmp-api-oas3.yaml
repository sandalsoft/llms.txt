                      type: boolean
                      example: false
                    isFund:
                      type: boolean
                      example: false
  /stable/search-ticker:
    get:
      summary: Company Search by Ticker API
      description: Search for company stock tickers based on a query string. Useful for finding stock symbols when you know part of the company name or ticker.
      parameters:
        - name: query
          in: query
          required: true
          description: Search query string (e.g., part of ticker or company name)
          schema:
            type: string
          example: "AA"
        - name: limit
          in: query
          required: false
          description: Limit the number of search results
          schema:
            type: integer
          example: 10
        - name: exchange
          in: query
          required: false
          description: Filter by stock exchange (e.g., NASDAQ, NYSE)
          schema:
            type: string
          example: "NASDAQ"
        - name: apikey
          in: query
          required: true
          description: API key for authentication
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    symbol:
                      type: string
                      example: "AAPL"
                    name:
                      type: string
                      example: "Apple Inc."
                    currency:
                      type: string
                      example: "USD"
                    stockExchange:
                      type: string
                      example: "NasdaqGS"
                    exchangeShortName:
                      type: string
                      example: "NASDAQ"
  /stable/earnings-transcript-list:
    get:
      summary: Earnings Transcript List API
      description: Access available earnings transcripts for companies with the FMP Earnings Transcript List API. Retrieve a list of companies with earnings transcripts, along with the total number of transcripts available for each company.
      parameters:
        - name: apikey
          in: query
          required: true
          description: API key for authentication
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    symbol:
                      type: string
                      example: "MCURF"
                    companyName:
                      type: string
                      example: "Medicure Inc."
                    noOfTranscripts:
